name: CI
permissions:
  contents: read

on:
  push:
    branches:
      - main
      - release/**
  pull_request:

jobs:
  tests:
    name: "Run tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v3
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Make environment
        run: make install-ci

      - name: Run tests
        run: |
          source .venv/bin/activate
          make tests
