name: CI
permissions:
  contents: read

on:
  push:
    branches:
      - main
      - release/**
  pull_request:

jobs:
  tests:
    name: "Run tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Make environment
        run: |
          make install-dev

      - name: Run tests
        run: make tests
