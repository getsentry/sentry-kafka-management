name: pre-commit
on:
    push:
      branches:
        - main
        - release/**
    pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Make environment
      run: make install-ci

    - name: Run pre-commit hooks
      run: |
        source .venv/bin/activate
        pre-commit run --all-files
